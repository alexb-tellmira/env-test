on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App'
        type: choice
        options:
          - exam
        required: true
jobs:
  deploy_prod:
    runs-on: ubuntu-latest
    environment: prod
    secrets: inherit
    steps:
      - uses: ./.github/workflows/_deploy.yml
        with:
          environment: dev-${{ github.event.inputs.app }}
          var: ${{ vars.VAR }}