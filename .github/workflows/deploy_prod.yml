on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App'
        type: choice
        options:
          - exam
        required: true
jobs:
  deploy_prod:
    if: github.ref == 'refs/heads/main'
    secrets: inherit
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: dev-${{ github.event.inputs.app }}
      var: ${{ vars.VAR }}
