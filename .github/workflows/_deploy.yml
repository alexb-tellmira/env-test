name: WorkflowCall - Deploy to GCS Bucket
on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: Deployment environment
        required: true
      dir:
        type: string
        required: true
    # secrets:
    #   sec:
    #     required: true
jobs:
  terraform-deploy:
    environment:
      name: ${{ inputs.environment }}
    name: Terraform Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: pwd
      - name: See files
        run: ls -la
      - run: |
          if [[ ${{ secrets.SEC }} == 'SEC_VALUE_DEV' ]]; then
            echo "dev"
          else
            echo "not dev"
          fi